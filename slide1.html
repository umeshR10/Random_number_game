<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random_number</title>
    <link rel="stylesheet" href="slide1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center p-2"
    >
        <img class="img-fluid" src="numberImg.png" alt="" />
      <div class="d-flex justify-content-center p-2">
        <div id="randNumbers" class="text-secondary"></div>
        <input type="number" id="myAnswers" placeholder="Enter Summation"/>
      </div>
      <div class="d-flex m-2">
        <button class="btn btn-primary m-2" onclick="check()">Check</button>
        <button class="btn btn-primary m-2" onclick="restart()">Restart</button>
      </div>
      <h3 id="output"></h3>
    </div>
    <script src="slide1.js"></script>
  </body>
</html>
